<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Us Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="adress details">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="topic">Address</div>
                    <div class="text-one">Panchavti ,Nashik</div>
                    <div class="text-two">Maharashtra, India</div>

                </div>
                 <div class="phone details">
                    <i class="fas fa-phone-alt"></i>
                    <div class="topic">Phone</div>
                    <div class="text-one">+91 12345 67890</div>
                    <div class="text-two">+91 98765 43210</div>

                </div>
                 <div class="email details">
                    <i class="fas fa-envelope"></i>
                    <div class="topic">Email</div>
                    <div class="text-one">example@example.com</div>
                    <div class="text-two">info@example.com</div>
                </div>



            </div>
            <div class="right-side">
                <div class="topic-text">Send us a message</div>
            <p>If you have any questions, feel free to reach out to us.</p>
            <form action="#">
                <div class="input-box">
                    <input type="text" placeholder="Enter your name" required>

                </div>
                 <div class="input-box">
                    <input type="text" placeholder="Enter your email" required>

                </div>
                <div class="input-box message-box">
                    <textarea name="massage" id=""></textarea>
                </div>
                <div class="button">
                    <input type="button" value="Send Now">
                </div>
            </form>
            </div>
            
        </div>
    </div>
</body>
</html>
