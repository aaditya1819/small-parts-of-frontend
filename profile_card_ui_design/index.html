<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card ui design</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">




</head>
<body>

    <div class="profile-card">
        <div class="image">
            <img src="profile1.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Aaditya Dhanwate</span>
            <span class="job">FullStack software developer</span>
        </div>

        <div class="meadi-buttons">
            <a href="#" style="background-color: #4267B2;" class="link">
                <i class='bx bxl-github'></i>

            </a>
            <a href="#" class="link">
                <i class='bx bxl-linkedin'></i>
            </a>
            <a href="#" style="background-color: #e1306c;" class="link">
                <i class='bx bxl-instagram'></i>
                
            </a>
            <a href="#" style="background-color: #1DA1F2;" class="link">
                <i class='bx bxl-twitter'></i>
                
            </a>
        </div>

        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>

        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bxs-heart'></i>
                <span class="number">60k</span>

            </div>
            <div class="data">
                <i class='bx bx-message'></i>
                <span class="number">60k</span>

            </div>
            <div class="data">
                <i class='bx bx-share-alt'></i>
                <span class="number">60k</span>

            </div>
        </div>
    </div>
        


    


    
</body>
</html>
